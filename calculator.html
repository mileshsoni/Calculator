<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "calculator.css">
    <title>calculator</title>
    
</head>
<body>
    <div id = "container">
        <div id = "outer">
            <div id = "display-section">
                0
            </div>
            <div id = "buttons">
                <a href = "#"><div class = "button type1" data-value = "AC" id = "temp"> AC </div></a>
                <a href = "#"><div class = "button type1" data-value = "+/-"> +/- </div></a>
                <a href = "#"><div class = "button type1" data-value = "%" > % </div></a>
                <a href = "#"><div class = "button type2" data-value = "/"> &#247; </div></a>
                <a href = "#"><div class = "button type3" data-value = "7"> 7 </div></a>
                <a href = "#"><div class = "button type3 " data-value = "8" > 8 </div></a>
                <a href = "#"><div class = "button type3" data-value = "9" > 9 </div></a>
                <a href = "#"><div class = "button type2" data-value = "*" > &#215; </div></a>
                <a href = "#"><div class = "button type3" data-value = "4" > 4 </div></a>
                <a href = "#"><div class = "button type3" data-value = "5" > 5 </div></a>
                <a href = "#"><div class = "button type3" data-value = "6" > 6 </div></a>
                <a href = "#"><div class = "button type2" data-value = "-" > - </div></a>
                <a href = "#"><div class = "button type3" data-value = "1" > 1 </div></a>
                <a href = "#"><div class = "button type3" data-value = "2" > 2 </div></a>
                <a href = "#"><div class = "button type3" data-value = "3" > 3 </div></a>
                <a href = "#"><div class = "button type2" data-value = "+" > + </div></a>
                <a href = "#" id = "change"> <div class = "button type3 case" data-value = "0" > 0 </div></a>
                <a href = "#"><div class = "button type3 case1" data-value = "." > . </div></a>
                <a href = "#"><div class = "button type2 " data-value = "="> = </div></a>
            </div>
        </div>


    </div>
    <script type = "text/javascript" src = "calculator.js"></script>
</body>
</html>
